		<style>
			* {
			  box-sizing: border-box;
			}
		  
			/* Define variables */
			:root {
			  --max-img-width: 600px;
			  --max-img-height: 400px;
			}
		  
			img {
			  max-width: 100%;
			  vertical-align: top;
			}
		  
			.gallery {
			  display: flex;
			  margin: 10px auto;
			  max-width: var(--max-img-width);
			  position: relative;
			  padding-top: calc(var(--max-img-height) / var(--max-img-width) * 100%);
		  
			  @media screen and (min-width: var(--max-img-width)) {
				padding-top: var(--max-img-height);
			  }
			}
		  
			.gallery__img {
			  position: relative;
			  top: 0;
			  left: 0;
			  opacity: 0;
			  transition: opacity 0.3s ease-in-out;
			}
		  
			.gallery__thumb {
			  padding-top: 6px;
			  margin: 6px;
			  display: block;
			}
		  
			.gallery__selector {
			  position: absolute;
			  opacity: 0;
			  visibility: hidden;
			}
		  
			.gallery__selector:checked + .gallery__img {
			  opacity: 1;
			}
		  
			.gallery__selector:checked ~ .gallery__thumb > img {
			  box-shadow: 0 0 0 3px #0be2f6;
			}
		  </style>
	
	
	
	</head>
